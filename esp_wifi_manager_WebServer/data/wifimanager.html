<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <img src="logo.png" alt="logo" class="logo" width="50px" height="50px">
    <h1>ESP Wi-Fi Manager</h1>
  </div>  
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <h1 class="card-title">Wi-Fi Settings</h1>
        <form action="/" method="POST">
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="password" id ="pass" name="pass"><br>
            <!--<label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.1.200"><br>-->
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.1.1"><br>
            <h1 class="card-title">Plataforma Settings</h1>
            <label for="email">Email</label>
            <input type="text" id ="email" name="email" value="email@example.com"><br>
            <label for="passplt">Password</label>
            <input type="password" id ="passplt" name="passplt"><br>
            <input type ="submit" value ="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
